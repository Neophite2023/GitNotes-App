<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GitNotes">

    <title>GitNotes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/007AFF/FFFFFF.png?text=GN">
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <button id="btn-settings" style="display:none;">⚙️</button>
        <button id="btn-back" style="display:none;">spať</button>
        <button id="btn-edit" style="display:none;">Upraviť</button>

        <h1 id="nav-title">GitNotes</h1>

        <button id="btn-add" style="display:none;">✏️</button>
        <button id="btn-save" style="display:none;">Uložiť</button>
        <button id="btn-delete-nav" style="display:none;" title="Vymazať">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        </button>
    </header>

    <!-- SETTINGS VIEW -->
    <div id="settings-view" class="view">
        <div class="form-group">
            <div class="form-row">
                <label>GitHub Username (Owner)</label>
                <input type="text" id="conf-owner" placeholder="meno">
            </div>
            <div class="form-row">
                <label>Repository Name</label>
                <input type="text" id="conf-repo" placeholder="repozitár">
            </div>
            <div class="form-row">
                <label>Personal Access Token</label>
                <input type="password" id="conf-token" placeholder="ghp_...">
            </div>
        </div>
        <p class="filename-preview" style="text-align: center; margin-top: 10px;">
            Token vyžaduje scope "repo".
        </p>
        <button id="btn-save-config" class="btn-primary">Uložiť nastavenia</button>
    </div>

    <!-- LIST VIEW -->
    <div id="list-view" class="view">
        <div id="spinner" class="spinner"></div>
        <ul id="notes-list" class="note-list">
            <!-- Items injected by JS -->
        </ul>
    </div>

    <!-- DETAIL VIEW -->
    <div id="detail-view" class="view">
        <div id="detail-content" class="note-detail-content">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- EDITOR VIEW -->
    <div id="editor-view" class="view">
        <div class="editor-container">
            <input type="text" id="note-title" class="title-input" placeholder="Nadpis poznámky">
            <div id="filename-preview" class="filename-preview"></div>

            <textarea id="note-body" class="body-input" placeholder="Začnite písať..."></textarea>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.error('SW registration failed', err));
            });
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
