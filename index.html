<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GitNotes">

    <title>GitNotes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <div class="nav-left">
            <button id="btn-settings" style="display:none;" aria-label="Nastavenia">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
            <button id="btn-back" style="display:none;">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: -2px;">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Späť
            </button>
        </div>

        <h1 id="nav-title">GitNotes</h1>

        <div class="nav-right">
            <button id="btn-edit" style="display:none;">Upraviť</button>
            <button id="btn-add" style="display:none;" aria-label="Pridať">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button id="btn-save" style="display:none;">Hotovo</button>
            <button id="btn-delete-nav" style="display:none;" title="Vymazať">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- SETTINGS VIEW -->
    <div id="settings-view" class="view">
        <div class="form-group">
            <div class="form-row">
                <label>GitHub Username (Owner)</label>
                <input type="text" id="conf-owner" placeholder="meno">
            </div>
            <div class="form-row">
                <label>Repository Name</label>
                <input type="text" id="conf-repo" placeholder="repozitár">
            </div>
            <div class="form-row">
                <label>Personal Access Token</label>
                <input type="password" id="conf-token" placeholder="ghp_...">
            </div>
        </div>
        <p class="filename-preview" style="text-align: center; margin-top: 10px;">
            Token vyžaduje scope "repo".
        </p>
        <button id="btn-save-config" class="btn-primary">Uložiť nastavenia</button>
    </div>

    <!-- LIST VIEW -->
    <div id="list-view" class="view">
        <div class="search-container">
            <div class="search-bar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color: var(--ios-text-secondary);">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" placeholder="Hľadať">
            </div>
        </div>
        <div id="spinner" class="spinner"></div>
        <ul id="notes-list" class="note-list">
            <!-- Items injected by JS -->
        </ul>
    </div>

    <!-- DETAIL VIEW -->
    <div id="detail-view" class="view">
        <div id="detail-content" class="note-detail-content">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- EDITOR VIEW -->
    <div id="editor-view" class="view">
        <div class="editor-container">
            <input type="text" id="note-title" class="title-input" placeholder="Nadpis poznámky">
            <div id="filename-preview" class="filename-preview"></div>

            <textarea id="note-body" class="body-input" placeholder="Začnite písať..."></textarea>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.error('SW registration failed', err));
            });
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
